    <script>
        //aca obtenemos el boton del menu por su id
        const botonMenu = document.getElementById('boton-menu');

        //aca obtenemos el menu desplegable por su id
        const menuDesplegable = document.getElementById('menu-desplegable');

        //al hacer click en el logo de menu, se despliega el menu
        botonMenu.addEventListener('click', (e) =>{
            e.stopPropagation(); // Evita que el boton se propague
            menuDesplegable.style.display;
            const estado = menuDesplegable.style.display;

            //si el menu esta desplegado, se oculta, si no, se muestra
            menuDesplegable.style.display = estado === 'block' ? 'none' : 'block';
        });


        // Cierra el menú si se hace clic fuera de él
        document.addEventListener('click', (e) => {
            if ( !menuDesplegable.contains(e.target) && e.target !== botonMenu){
                // Si el clic no es dentro del menú ni en el botón, oculta el menú
                menuDesplegable.style.display = 'none';
            }
        });
    </script>
